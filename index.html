<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Meditation Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #00796b;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease;
    }

    .timer {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }

    .circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#00796b 0%, transparent 0%);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .circle::before {
      content: '';
      position: absolute;
      width: 90%;
      height: 90%;
      border-radius: 50%;
      background: #fff;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #time {
      font-size: 3rem;
      font-weight: bold;
      color: #00796b;
      position: relative;
      z-index: 1;
      line-height: 1;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      color: #fff;
      background: #00796b;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 121, 107, 0.3);
      user-select: none;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 121, 107, 0.5);
    }

    button:active {
      transform: scale(0.95);
    }

    button:disabled {
      background: #aed581;
      cursor: not-allowed;
      box-shadow: none;
    }

    .duration-control {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .duration-control label {
      font-size: 1rem;
      color: #00796b;
    }

    .duration-control input {
      width: 60px;
      padding: 8px;
      font-size: 1rem;
      text-align: center;
      border: 2px solid #00796b;
      border-radius: 10px;
      color: #00796b;
      background: rgba(255, 255, 255, 0.8);
      outline: none;
    }

    .duration-control input:focus {
      border-color: #004d40;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 480px) {
      #time {
        font-size: 2.5rem;
      }
      button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
      .container {
        padding: 15px;
      }
      .buttons {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meditation Timer</h1>
    <div class="timer">
      <div class="circle">
        <div id="time">00:00</div>
      </div>
    </div>
    <div class="duration-control">
      <label for="durationInput">Duration (minutes):</label>
      <input type="number" id="durationInput" min="1" max="60" value="30">
    </div>
    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="pauseBtn" disabled>Pause</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
  </div>

  <script>
    let timerInterval;
    let seconds = 0;
    let minutes = 0;
    let isPaused = false;
    const timeDisplay = document.getElementById('time');
    const circle = document.querySelector('.circle');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');
    const durationInput = document.getElementById('durationInput');

    function startTimer() {
      const duration = parseInt(durationInput.value) || 30;
      if (duration < 1 || duration > 60) {
        alert('Please enter a duration between 1 and 60 minutes.');
        return;
      }

      startBtn.disabled = true;
      pauseBtn.disabled = false;
      stopBtn.disabled = false;

      if (timerInterval) {
        clearInterval(timerInterval);
      }

      let startTime = Date.now() - (seconds * 1000 + minutes * 60000);

      function updateTimer() {
        if (!isPaused) {
          const elapsedTime = Date.now() - startTime;
          seconds = Math.floor((elapsedTime / 1000) % 60);
          minutes = Math.floor((elapsedTime / 60000));

          if (minutes >= duration) {
            clearInterval(timerInterval);
            alert(`${duration} minutes completed!`);
            resetTimer();
            return;
          }

          timeDisplay.textContent = 
            `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

          const progressPercentage = (elapsedTime / (duration * 60000)) * 360;
          circle.style.background = `conic-gradient(#00796b ${progressPercentage}deg, transparent ${progressPercentage}deg)`;
        }
      }

      timerInterval = setInterval(updateTimer, 100);
    }

    function pauseTimer() {
      if (isPaused) {
        isPaused = false;
        pauseBtn.textContent = 'Pause';
        startTimer();
      } else {
        isPaused = true;
        pauseBtn.textContent = 'Resume';
        clearInterval(timerInterval);
      }
    }

    function stopTimer() {
      clearInterval(timerInterval);
      resetTimer();
    }

    function resetTimer() {
      seconds = 0;
      minutes = 0;
      isPaused = false;
      timeDisplay.textContent = '00:00';
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      stopBtn.disabled = true;
      pauseBtn.textContent = 'Pause';
      circle.style.background = 'conic-gradient(#00796b 0%, transparent 0%)';
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    stopBtn.addEventListener('click', stopTimer);
  </script>
</body>
</html>
