<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Meditation Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2); /* Soft blue gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent; /* Remove tap highlight */
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00796b; /* Dark teal */
      font-weight: 600;
    }

    .timer {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }

    .circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#00796b 0%, transparent 0%); /* Circular progress bar */
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(0, 121, 107, 0.2);
    }

    .circle::before {
      content: '';
      position: absolute;
      width: 90%;
      height: 90%;
      border-radius: 50%;
      background: #fff;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #time {
      font-size: 3rem; /* Bigger and bolder numbers */
      font-weight: bold;
      color: #00796b; /* Dark teal */
      position: relative;
      z-index: 1;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      color: #fff;
      background: #00796b; /* Dark teal */
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 121, 107, 0.3);
      user-select: none; /* Prevent text selection */
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 121, 107, 0.5);
    }

    button:active {
      transform: scale(0.95);
    }

    button:disabled {
      background: #aed581; /* Lighter green */
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Media Queries for Smaller Screens */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .timer {
        width: 150px;
        height: 150px;
      }

      #time {
        font-size: 2.5rem;
      }

      button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meditation Timer</h1>
    <div class="timer">
      <div class="circle">
        <div id="time">00:00</div>
      </div>
    </div>
    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="pauseBtn" disabled>Pause</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
  </div>

  <script>
    let timerInterval;
    let seconds = 0;
    let minutes = 0;
    let isPaused = false;
    const timeDisplay = document.getElementById('time');
    const circle = document.querySelector('.circle');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');

    function startTimer() {
      // Disable the Start button and enable Pause/Stop buttons
      startBtn.disabled = true;
      pauseBtn.disabled = false;
      stopBtn.disabled = false;

      // Clear any existing interval to avoid multiple intervals running
      if (timerInterval) {
        clearInterval(timerInterval);
      }

      // Start a new interval
      timerInterval = setInterval(() => {
        if (!isPaused) {
          seconds++;
          if (seconds === 60) {
            seconds = 0;
            minutes++;
          }
          if (minutes === 30) {
            clearInterval(timerInterval);
            alert('30 minutes completed!');
            resetTimer();
            return;
          }
          // Update the timer display
          timeDisplay.textContent = 
            `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
          // Update the circular progress bar
          const progressPercentage = ((minutes * 60 + seconds) / 1800) * 360;
          circle.style.background = `conic-gradient(#00796b ${progressPercentage}deg, transparent ${progressPercentage}deg)`;
        }
      }, 1000); // Update every second
    }

    function pauseTimer() {
      if (isPaused) {
        // If already paused, resume the timer
        isPaused = false;
        pauseBtn.textContent = 'Pause';
        startTimer(); // Restart the interval
      } else {
        // If running, pause the timer
        isPaused = true;
        pauseBtn.textContent = 'Resume';
        clearInterval(timerInterval); // Stop the interval
      }
    }

    function stopTimer() {
      clearInterval(timerInterval);
      resetTimer();
    }

    function resetTimer() {
      seconds = 0;
      minutes = 0;
      isPaused = false;
      timeDisplay.textContent = '00:00';
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      stopBtn.disabled = true;
      pauseBtn.textContent = 'Pause';
      circle.style.background = 'conic-gradient(#00796b 0%, transparent 0%)';
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    stopBtn.addEventListener('click', stopTimer);
  </script>
</body>
</html>
