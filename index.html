<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meditation Timer</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .container {
      text-align: center;
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px; /* Limits the width for larger screens */
    }

    #timer {
      font-size: 4rem; /* Smaller font size for mobile */
      font-weight: bold;
      color: #fff; /* White color for the timer */
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px; /* Smaller gap for mobile */
      flex-wrap: wrap; /* Ensures buttons wrap on smaller screens */
    }

    button {
      padding: 10px 20px; /* Smaller padding for mobile */
      font-size: 1rem; /* Smaller font size for mobile */
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      flex: 1; /* Makes buttons take equal space */
      min-width: 80px; /* Ensures buttons don't get too small */
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      transform: scale(0.95);
    }

    #pauseBtn {
      background-color: #ff9800;
    }

    #pauseBtn:hover {
      background-color: #e68900;
    }

    #stopBtn {
      background-color: #f44336;
    }

    #stopBtn:hover {
      background-color: #d32f2f;
    }

    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    /* Media Queries for Smaller Screens */
    @media (max-width: 480px) {
      #timer {
        font-size: 3rem; /* Even smaller font size for very small screens */
      }

      button {
        padding: 8px 16px; /* Smaller padding for very small screens */
        font-size: 0.9rem; /* Smaller font size for very small screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meditation Timer</h1>
    <div id="timer">00:00</div>
    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="pauseBtn" disabled>Pause</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
  </div>

  <script>
    let timerInterval;
    let seconds = 0;
    let minutes = 0;
    let isPaused = false;
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');

    function startTimer() {
      // Disable the Start button and enable Pause/Stop buttons
      startBtn.disabled = true;
      pauseBtn.disabled = false;
      stopBtn.disabled = false;

      // Clear any existing interval to avoid multiple intervals running
      if (timerInterval) {
        clearInterval(timerInterval);
      }

      // Start a new interval
      timerInterval = setInterval(() => {
        if (!isPaused) {
          seconds++;
          if (seconds === 60) {
            seconds = 0;
            minutes++;
          }
          if (minutes === 30) {
            clearInterval(timerInterval);
            alert('30 minutes completed!');
            resetTimer();
            return;
          }
          // Update the timer display
          timerDisplay.textContent = 
            `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
      }, 1000); // Update every second
    }

    function pauseTimer() {
      if (isPaused) {
        // If already paused, resume the timer
        isPaused = false;
        pauseBtn.textContent = 'Pause';
        startTimer(); // Restart the interval
      } else {
        // If running, pause the timer
        isPaused = true;
        pauseBtn.textContent = 'Resume';
        clearInterval(timerInterval); // Stop the interval
      }
    }

    function stopTimer() {
      clearInterval(timerInterval);
      resetTimer();
    }

    function resetTimer() {
      seconds = 0;
      minutes = 0;
      isPaused = false;
      timerDisplay.textContent = '00:00';
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      stopBtn.disabled = true;
      pauseBtn.textContent = 'Pause';
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    stopBtn.addEventListener('click', stopTimer);
  </script>
</body>
</html>
